<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <body>

            <a-entity>

            <a-entity>
                <a-entity position="-14.6 1 0" rotation="0 -55 0" scale="7 7 7" gltf-model="#nightstand" shadow="cast: true;">

            </a-entity>

            <a-entity>
                <a-entity position="-22.6 2 6" rotation="1 125 0" scale="10 10 10" gltf-model="#couch" shadow="cast: true;">

            </a-entity>

            <a-entity>
                <a-entity position="-15 2 20" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#desk" shadow="cast: true;">
                </a-entity>
            </a-entity>

            <a-box
                id="wall"
                src="assets/wall2.jpg"
                position="-4 1 -41"

                id="wall"

            >

        </a-scene>
    </body>
</html>
